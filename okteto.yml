name: cdk-gitpusher
image: docker.io/kingdonb/cdk-gitpusher:bundler
command: [ "bash", "--login" ]
workdir: /home/rvm/app
forward:
  - 3000:3000
  - 1234:1234
persistentVolume:
  enabled: true
securityContext:
  runAsUser: 999
  runAsGroup: 1000
  fsGroup: 1000
annotations:
  fluxcd.io/ignore: "true"
